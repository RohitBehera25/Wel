<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome App</title>
    <style>
      *{font-size: 50px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;}
      body{background-color: azure;}
      h1{background-color: black; color:white; width:400px; border-radius: 30px;}
    </style>
  </head>
  <body>
    <center>
      <h1>Welcome App</h1>
      <form onsubmit="check()">
        <input type="text" placeholder="Enter your Name" id="name" />
        <br /><br />
        <input type="submit" />
      </form>

      <h2 id="msg"></h2>

      <script>
        function check()
        {
          event.preventDefault();
          let name=document.getElementById("name");
          let msg=document.getElementById("msg");

          if (name.value=="")
          {
            alert("Name can't be blank");
            msg.innerHTML="";
            name.focus();
            return;
          }

          if(name.value.trim()=="")
          {
            alert("Name can't contain spaces");
            msg.innerHTML="";
            name.value="";
            name.focus();
            return;
          }

          if(! name.value.match(/^[A-Za-z ]+$/))
          {
            alert("Name shud contain only alphabets");
            msg.innerHTML="";
            name.value="";
            name.focus();
            return;
          }

          let d = new Date();
          let hr = d.getHours();
          let ans="";
          if(hr<12)                      ans="Good M "+ name.value;
          else if(hr<16)                 ans="Good A "+ name.value;
          else                           ans="Good E "+ name.value;
          msg.innerHTML=ans;
        }
      </script>
    </center>
  </body>
</html>
